<body>
    <script>
        var API=new XMLHttpRequest;

API.open('GET','https://restcountries.com/v3.1/all',true);
API.send();
API.onload=function(){
    let result=JSON.parse(this.response);
    let sum=result.reduce((acc,element)=> acc+element.population,0)
    console.log("The total population of the countries", sum );
}

    </script>
</body>
