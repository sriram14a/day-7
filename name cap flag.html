<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <script>
        var API=new XMLHttpRequest;

API.open('GET','https://restcountries.com/v3.1/all',true);
API.send();
API.onload=function(){
    let result=JSON.parse(this.response);
    result.forEach((element,index)=> {
        for(let key in element.capital)
        console.log('\n',index+1,"Country name - ",element.name.common,'\n',  "Capital - ",  element.capital[key],'\n',  "Flag - ",  element.flags.png);}
)}

    </script>
</body>
</html>
